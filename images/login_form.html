<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login_form.css">
</head>
<body class="bg-dark">
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/sto-removebg-preview.png" alt="logo" class="img-fluid" width="150px" height="150px">
                </div>
                <form class="rounded bg-dark shadow p-5">
                    <h4 class="text-white fw-bolder fs-4 mb-2">Sign In to NEVERSTOP</h4>
                    <div class="fw-normal mb-4 text-white">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none"> Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                      <div class="text-center text-white mb-3">OR</div>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/" alt="">Continue with Google</a>
                      

                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
